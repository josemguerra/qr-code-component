<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Frontend Mentor | QR Code Component</title>
  </head>
  <body>
    <main>
      <article
        class="card"
        itemscope
        itemtype="https://schema.org/WebSite"
        aria-labelledby="qr-header"
      >
        <figure>
          <img
            class="card__image"
            src="./assets/images/image-qr-code.png"
            alt="QR code linking to Frontend Mentor website"
            itemprop="image"
          />
        </figure>
        <hgroup class="card__body">
          <h1 class="card__header" id="qr-header" itemprop="headline">
            Improve your front-end skills by building projects
          </h1>
          <p class="card__description" itemprop="description">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level.
          </p>
        </hgroup>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          itemprop="creator"
        >
          Frontend Mentor </a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/josemguerra"
          target="_blank"
          rel="noopener noreferrer"
          itemprop="author"
        >
          jguerra </a
        >.
      </div>
    </footer>
  </body>
</html>
